{% extends "_default/base.html" %}
{% block content %}

<!-- Default page template for blog posts and basic informative markdown files -->
<main>

  <div class="sm:w-5/6 md:w-4/5 mr-auto ml-auto px-6 lg:px-16 xl:w-11/12">
    <img class="max-h-60 sm:max-h-60 md:max-h-80 lg:max-h-96 mx-auto" src={{"/" ~ page.extra.imgPath}} alt="">
    <div>
      <article id="article" class="article lg:w-5/6 mx-auto">
        <h1 class="tracking-tight pt-8 lg:pt-8 2xl:pt-24 text-left fw-500 leading-snug font-normal mb-10">
          {{ page.title }}
        </h1>
        <h4 class="text-sm not-italic font-light leading-6 text-gray-600">
        </h4>
        {{ page.content | safe }}
        <section class="post-tags container relative py-10">
          {% for tag in page.taxonomies.tags %}
          {% set fullpath = "/tags/" ~ tag %}
          <button class="
          text-xs
          bg-transparent
          hover:text-blue-700
          py-2
          px-4
          mr-2
          border
          hover:border-blue-500
          border-gray-600
          text-gray-700
          rounded-full
        "><a href="{{fullpath}}">{{ tag }}</a></button>

          {% endfor %}
        </section>
      </article>
    </div>


  </div>
</main>

{% endblock content %}
