<div class="flex flex-col px-0 sm:px-4 pb-8 mb-8">
    <a href="{{post.permalink}}" class="border-0 text-gray-700 hover:!text-gray-700 font-normal text-left">
        <img src="{{post.extra.img_path}}" alt="" />
        <div>
            <h2 class="text-2xl">{{post.title}}</h2>
            <div class="text-md text-gray-700 text-left line-clamp-3 text-ellipsis">
                {{post.content | safe}}
            </div>
            {% for tag in post.taxonomies.memberships %}
                <a href="{{'/memberships/' ~ tag}}" class="border-2 text-xs bg-transparent hover:text-blue-700 py-2 px-4 mr-2 border hover:border-blue-500 border-gray-600 text-gray-700 rounded-full ">
                    {{tag}}
                </a>
            {% endfor %}
        </div>
    </a>
</div>
