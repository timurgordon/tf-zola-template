{% extends "_default/base.html" %}
{% block content %}

<div class="container sm:pxi-0 mx-auto min-h-screen overflow-x-hidden pt-24">
    <div class="flex flex-row flex-wrap items-center mx-4 sm:mx-0">
        <div class="w-full md:w-1/6 mx-auto sm:mx-0">
            <img src="{{page.extra.img_path}}" alt="" class="rounded-full bg-gray-200 w-32 h-32 border-4 border-gray-400 mx-auto md:mx-0 g-image g-image--lazy g-image--loaded">
        </div>
        <div class="w-full md:w-5/6 text-center md:text-left md:pl-8 lg:pl-0">
            <h1 class="pb-0 mb-0 mt-0 text-4xl font-medium">
                {{page.title}}
            </h1>
            <div class="text-gray-700 text-xl">
                {{page.content | safe }}
            </div>
            <div class="flex items-center">
                <div class="flex justify-between items-center">
                    <ul class="list-none flex author-list m-0 py-2">
                        {% for org in page.extra.organizations %}
                            <li>
                                <a href="">
                                    <img src="" alt="">
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% for tag in page.taxonomies.memberships %}
                <a href="{{'/memberships/' ~ tag}}" class="border-2 text-xs bg-transparent hover:text-blue-700 py-2 px-4 mr-2 border hover:border-blue-500 border-gray-600 text-gray-700 rounded-full ">
                    {{tag}}
                </a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
